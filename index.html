	<body>
		
		
		
		
		<div>
			
			
			<center>
<br />


<h1 class="ml1">
  <span class="text-wrapper">
    <span class="line line1"></span>
    <span class="letters">BEW SCT AKUT</span>
    <span class="line line2"></span>
  </span>
</h1> 
<br />
<p>مرحباً بك زائر موقعنا كيف تريد ان تتصفح الموقع؟</p>



<br />
			<a href=""><button class="buttons">تحميل تطبيق لتثبيت تطبيقات الإيفون (ملف تعريف بدون شهادة) بدون اعلانات</button> </a>

</center>


		</div>
		
		
		
		
		<!-- script -->
		<script>
		
// Wrap every letter in a span
var textWrapper = document.querySelector('.ml1 .letters');
textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})
  .add({
    targets: '.ml1 .letter',
    scale: [0.3,1],
    opacity: [0,1],
    translateZ: 0,
    easing: "easeOutExpo",
    duration: 600,
    delay: (el, i) => 70 * (i+1)
  }).add({
    targets: '.ml1 .line',
    scaleX: [0,1],
    opacity: [0.5,1],
    easing: "easeOutExpo",
    duration: 700,
    offset: '-=875',
    delay: (el, i, l) => 80 * (l - i)
  }).add({
    targets: '.ml1',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });
		</script>
		<script src="js/framework7.bundle.min.js"></script>
		<script src="js/routes.js"></script>
		<script src="js/app.js"></script>
		<!-- end script -->
